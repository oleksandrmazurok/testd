<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section class="wrapper">
            <div class="container">
                <div class="logo">
                    <img src="https://try.pipeline.banzai.cloud/dex/theme/img_logo_banzaicloud_vertical_white.svg" width="280" height="140" alt="">
                </div>
                <div class="title__wrapper">
                    <h2>Sign in</h2>
                </div>

                <div class="block__btn">
                    <button class="btn pointer__in">
                        <img src="https://try.pipeline.banzai.cloud/dex/static/img/banzaicloud/logo_github_enabled.svg" alt="Git Hub">
                        <p>GitHub</p>
                    </button>
                    <button class="btn">
                        <img src="https://try.pipeline.banzai.cloud/dex/static/img/banzaicloud/logo_gitlab.svg">
                        <p>GitLab</p>
                    </button>
                </div>

                <div class="block__btn">
                    <button class="btn">
                        <img src="https://try.pipeline.banzai.cloud/dex/static/img/banzaicloud/logo_bitbucket.svg" alt="Git Hub">
                        <p>BitBucket</p>
                    </button>
                    <button class="btn">
                        <img src="https://try.pipeline.banzai.cloud/dex/static/img/banzaicloud/logo_google.svg" alt="Git Hub">
                        <p>Google</p>
                    </button>
                </div>

                <div class="block__btn">
                    <button class="btn">
                        <img src="https://try.pipeline.banzai.cloud/dex/static/img/banzaicloud/logo_ldap.svg" alt="Git Hub">
                        <p>LDAP</p>
                    </button>
                    <button class="btn">
                        <img src="https://try.pipeline.banzai.cloud/dex/static/img/banzaicloud/logo_email.svg" alt="Git Hub">
                        <p>Email</p>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
